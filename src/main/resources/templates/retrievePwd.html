</div>
<div class="m-login-bg">
    <div class="ui container m-mobile-retrievePwd" >
        <div class="ui grid center aligned">
            <div class="row">
                <div class="sixteen wide tablet six wide computer column">
                    <div class="ui left aligned vertical segment">

                        <div id="form1" class="ui form">

                            <img src="img/logo.png" alt="logo" class="ui center aligned big image">
                            <div class="ui header center aligned content m-blue">密码找回</div>

                            <div class="field">

                            <div class="field">
                                <div class="ui divider"></div>

                                <!--                                验证模态框-->
                                <div class="ui page dimmer m-vcode">
                                    <div class="ui inverted container">
                                        <div class="ui grid center aligned">
                                            <div class="row">
                                                <div class="sixteen wide tablet six wide computer column">
                                                    <div class="ui segment">
                                                        <div class="ui header center aligned content m-blue">安全验证</div>
                                                        <div class="ui divider"></div>
                                                        <div class="field">
                                                            <label class="ui grey" style="padding-bottom: 0.5em">确认邮箱信息:</label>
                                                            <div class="ui fluid icon input">
                                                                <input name="user_name" id="u—email" type="email" placeholder="邮箱" autocomplete="off" class="m-input">
                                                                <i class="icon mail outline"></i>
                                                            </div>
                                                        </div>

                                                        <div class="field">
                                                            <div class="ui grid">
                                                                <div class="ui eight wide column">
                                                                    <input name="user_name"  type="email" placeholder="请输入6位数验证码" autocomplete="off" class="m-input">
                                                                </div>
                                                                <div class="ui eight wide column">
                                                                    <a class="ui blue right labeled icon button fluid" href="#">
                                                                        发送验证信息 >>
                                                                        <!--                                                    <i class="icon sign spy"></i>-->
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="field">
                                                            <a id="vNext" class="ui orange right labeled icon button fluid" href="updatePwd.html">
                                                                确定
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ui blue inverted vertical footer segment">
    <div class="ui inverted stackable grid">
        <div class="ui inverted center aligned six wide column">
            <p class="ui inverted">Community</p>

            <a class="ui inverted sub header" href="#">隐私政策声明</a>

<script src="semantic/dist/semantic.min.js"></script>
<script src="js/verify.min.js"></script>
<!--验证码-->
<script>
    $('#vcode').slideVerify({
        type : 2,		//类型
        vOffset : 5,	//误差量，根据需求自行调整
        vSpace : 5,	//间隔
        imgName : ['1.jpg', '2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg'],
        imgSize : {
            width:'300px',
            height: '200px',
        },
        blockSize : {
            width: '40px',
            height: '40px',
        },
        barSize : {
            width : '300px',
            height : '40px',
        },
        ready : function() {
        },
        success : function() {
            // alert('验证成功，添加你自己的代码！');
            // 手机或邮箱验证
            $('.ui.page.dimmer.m-vcode')
                .dimmer('show')
            ;
        },
        error : function() {
//		        	alert('验证失败！');
        }
    });


</script>
